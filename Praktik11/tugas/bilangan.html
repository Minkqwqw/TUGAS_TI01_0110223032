<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dua Bilangan</title>
</head>
<body>
  <!-- content -->
  <!-- scripting -->
  <h1>Penjumlahan Dua Bilangan</h1>

  <table>
    <tr>
      <td>
      <label for="bil1">Bilangan Pertama:</label>
      <input type="number" id="bil1" onChange="hitungJumlah()">
      </td>
    </tr>

    <tr>
      <td>+</td>
      
    </tr>
      <td>
        <label for="bil2">Bilangan Kedua:</label>
        <input type="number" id="bil2" onChange="hitungJumlah()">
      </td>
    </tr>
    
    <tr>
      <td>=</td>
    </tr>

    <tr>
      <td>
        <label for="hasilPenjumlahan">Hasil:</label>
        <input type="text" id="hasil">
      </td>
    </tr>
    
    <script src="bilangan.js"></script>
    
  </table>
</body>
</html>
